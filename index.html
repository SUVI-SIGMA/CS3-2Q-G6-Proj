<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo in Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            padding: 10px 20px;
            background-color: #f8f8f8;
        }
        .header-content {
            display: flex; 
            align-items: center;
            margin-bottom: 10px; 
        }
        img.logo {
            height: 50px;
            margin-right: 15px;
        }
        .header-text {
            display: flex;
            flex-direction: column; 
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        h3 {
            margin: 0;
            color: #555;
        }
        nav {
            width: 100%; 
            display: flex; 
            justify-content: center; 
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="pathtoyourlogo.png" alt="Company Logo" class="logo">
            <div class="header-text">
                <h1>Inspiring Thoughts, Building Tomorrow</h1>
                <h3>The Philippine Education System</h3>
                <h3>Matatag Curriculum</h3>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
