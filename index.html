<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo in Header</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        img.logo {
            height: 50px; 
            margin-right: 15px;
        }
        .header-text {
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        h3, h4 {
            margin: 0; 
        }
		 nav {
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #0073e6;
        }nav {

</head>
<body>
    <header>
        <img src="pathtoyourlogo.png" alt="Company Logo" class="logo">

            <h3>The Philippine Education System</h3>

</body>
</html>
