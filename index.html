<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo in Header</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        img.logo {
            height: 50px; /* adjust this value for the desired logo size */
            margin-right: 15px;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/your-logo.png" alt="Company Logo" class="logo">
        <h1>Your Website Name</h1>
    </header>
</body>
</html>
